<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente</title>
    <link rel="stylesheet" href="stylesformulario.css"> <!-- Link do CSS atualizado -->
</head>
<body>
    <div class="container">
        <!-- Ícone do Cliente -->
        <div class="icon-container">
            <img src="images/clientes.png" alt="Ícone de Cliente">
        </div>
        <h2>Cadastrar Cliente</h2>
        <form>
            <!-- Nome do Cliente -->
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do cliente" required>
            </div>

            <!-- Telefone -->
            <div class="input-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone" required>
            </div>

            <!-- E-mail -->
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite o e-mail">
            </div>

            <!-- Endereço -->
            <div class="input-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço">
            </div>

            <!-- Botão de envio -->
            <button type="submit">Cadastrar Cliente</button>
        </form>
    </div>
</body>
</html>
