<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pet</title>
    <link rel="stylesheet" href="stylesformulario.css"> <!-- Link do CSS atualizado -->
</head>
<body>
    <div class="container">
        <!-- Ícone de Pet -->
        <div class="icon-container">
            <img src="images/pets.png" alt="Ícone de Pet">
        </div>
        <h2>Adicionar Pet</h2>
        <form>
            <!-- Nome do Pet -->
            <div class="input-group">
                <label for="nome">Nome do Pet:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do pet" required>
            </div>

            <!-- Espécie -->
            <div class="input-group">
                <label for="especie">Espécie:</label>
                <input type="text" id="especie" name="especie" placeholder="Digite a espécie do pet" required>
            </div>

            <!-- Raça -->
            <div class="input-group">
                <label for="raca">Raça (opcional):</label>
                <input type="text" id="raca" name="raca" placeholder="Digite a raça do pet">
            </div>

            <!-- Idade -->
            <div class="input-group">
                <label for="idade">Idade (em anos):</label>
                <input type="number" id="idade" name="idade" placeholder="Digite a idade do pet" min="0">
            </div>

            <!-- ID do Cliente -->
            <div class="input-group">
                <label for="id_cliente">ID do Cliente:</label>
                <input type="text" id="id_cliente" name="id_cliente" placeholder="Digite o ID do cliente" required>
            </div>

            <!-- Botão de envio -->
            <button type="submit">Adicionar Pet</button>
        </form>
    </div>
</body>
</html>
