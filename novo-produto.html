<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="stylesformulario.css"> <!-- Link do CSS atualizado -->
</head>
<body>
    <div class="container">
        <!-- Ícone de Produto -->
        <div class="icon-container">
            <img src="images/produtos.png" alt="Ícone de Produto">
        </div>
        <h2>Adicionar Produto</h2>
        <form>
            <!-- Nome do Produto -->
            <div class="input-group">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do produto" required>
            </div>

            <!-- Descrição -->
            <div class="input-group">
                <label for="descricao">Descrição do Produto:</label>
                <textarea id="descricao" name="descricao" placeholder="Digite a descrição do produto" rows="4" required></textarea>
            </div>

            <!-- Preço -->
            <div class="input-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" placeholder="Digite o preço do produto" step="0.01" required>
            </div>

            <!-- Estoque -->
            <div class="input-group">
                <label for="estoque">Estoque:</label>
                <input type="number" id="estoque" name="estoque" placeholder="Quantidade em estoque" min="0" required>
            </div>

            <!-- Botão de envio -->
            <button type="submit">Adicionar Produto</button>
        </form>
    </div>
</body>
</html>
