<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Serviço</title>
    <link rel="stylesheet" href="stylesformulario.css"> <!-- Link do CSS atualizado -->
</head>
<body>
    <div class="container">
        <!-- Ícone de Serviço -->
        <div class="icon-container">
            <img src="images/servicos.png" alt="Ícone de Serviço">
        </div>
        <h2>Adicionar Serviço</h2>
        <form>
            <!-- Nome do Serviço -->
            <div class="input-group">
                <label for="nome">Nome do Serviço:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do serviço" required>
            </div>

            <!-- Descrição -->
            <div class="input-group">
                <label for="descricao">Descrição do Serviço:</label>
                <textarea id="descricao" name="descricao" placeholder="Digite a descrição do serviço" rows="4" required></textarea>
            </div>

            <!-- Preço -->
            <div class="input-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" placeholder="Digite o preço do serviço" step="0.01" required>
            </div>

            <!-- Botão de envio -->
            <button type="submit">Adicionar Serviço</button>
        </form>
    </div>
</body>
</html>
