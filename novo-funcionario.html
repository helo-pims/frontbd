<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>
    <link rel="stylesheet" href="stylesformulario.css"> <!-- Link do CSS atualizado -->
</head>
<body>
    <div class="container">
        <!-- Ícone do Funcionário -->
        <div class="icon-container">
            <img src="images/funcionarios.png" alt="Ícone de Funcionário">
        </div>
        <h2>Cadastrar Funcionário</h2>
        <form>
            <!-- Nome do Funcionário -->
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do funcionário" required>
            </div>

            <!-- Cargo -->
            <div class="input-group">
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" placeholder="Digite o cargo">
            </div>

            <!-- Telefone -->
            <div class="input-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone">
            </div>

            <!-- E-mail -->
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite o e-mail">
            </div>

            <!-- Botão de envio -->
            <button type="submit">Cadastrar Funcionário</button>
        </form>
    </div>
</body>
</html>
