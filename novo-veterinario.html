<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Veterinário</title>
    <link rel="stylesheet" href="stylesformulario.css"> <!-- Link do CSS atualizado -->
</head>
<body>
    <div class="container">
        <!-- Ícone de Veterinário -->
        <div class="icon-container">
            <img src="images/veterinarios.png" alt="Ícone de Veterinário">
        </div>
        <h2>Adicionar Veterinário</h2>
        <form>
            <!-- Nome do Veterinário -->
            <div class="input-group">
                <label for="nome">Nome do Veterinário:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do veterinário" required>
            </div>

            <!-- Especialidade -->
            <div class="input-group">
                <label for="especialidade">Especialidade:</label>
                <input type="text" id="especialidade" name="especialidade" placeholder="Digite a especialidade" required>
            </div>

            <!-- Telefone -->
            <div class="input-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone do veterinário" required>
            </div>

            <!-- E-mail -->
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite o e-mail do veterinário" required>
            </div>

            <!-- Botão de envio -->
            <button type="submit">Adicionar Veterinário</button>
        </form>
    </div>
</body>
</html>
